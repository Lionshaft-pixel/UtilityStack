<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Luxury Scrollbar */
        body::-webkit-scrollbar {
            width: 14px;
            background: var(--black);
        }

        body::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #3AA0FF 40%, #0066CC 100%);
            border-radius: 10px;
            border: 3px solid var(--black);
            box-shadow: 0 0 10px #3AA0FF80;
        }

        body::-webkit-scrollbar-track {
            background: var(--black);
        }

        body::-webkit-scrollbar-corner {
            background: var(--black);
        }

        /* Firefox */
        html {
            scrollbar-color: #3AA0FF var(--black);
            scrollbar-width: thin;
        }
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --blue: #3AA0FF;
            --blue-dark: #0066CC;
            --black: #121212;
            --white: #F5F5F5;
            --gray: #333333;
            --dark-gray: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--black);
            color: var(--white);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(58,160,255,0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(58,160,255,0.05) 0%, transparent 20%);
        }
        
        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            padding: 25px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(18, 18, 18, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--blue);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }
        
        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 0 30px;
            position: relative;
        }
        
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            color: var(--blue);
        }
        
        .hero p {
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto 30px;
            color: #ccc;
        }
        
        /* Horizontal Layout */
        .horizontal-layout {
            display: flex;
            gap: 30px;
            padding: 30px 0 60px;
            align-items: stretch;
        }
        
        /* Profile Section - Now more horizontal */
        .profile-section {
            flex: 0 0 380px;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border: 1px solid rgba(58,160,255,0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(145deg, #3AA0FF, #0066CC);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(58,160,255,0.3);
            box-shadow: 0 0 20px rgba(58,160,255,0.18);
            flex-shrink: 0;
        }
        
        .profile-img i {
            font-size: 45px;
            color: var(--black);
        }
        
        .profile-info {
            flex: 1;
        }
        
        .profile-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.7rem;
            color: var(--blue);
            margin-bottom: 5px;
        }
        
        .profile-title {
            color: #ccc;
            font-size: 1rem;
        }
        
        .profile-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: space-between;
        }
        
        .stat {
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--blue);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #999;
        }
        
        .social-links {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
            justify-content: center;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-link:hover {
            background: var(--blue);
            color: var(--black);
            transform: translateY(-3px);
        }
        
        .contact-info {
            margin-top: auto;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: rgba(58,160,255,0.08);
        }
        
        .contact-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(58,160,255,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--blue);
            font-size: 0.9rem;
            flex-shrink: 0;
        }
        
        .contact-details {
            flex: 1;
            overflow: hidden;
        }
        
        .contact-type {
            font-size: 0.8rem;
            color: #999;
        }
        
        .contact-value {
            font-weight: 600;
            color: var(--white);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Form Section - More compact */
        .form-section {
            flex: 1;
            background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
            border: 1px solid rgba(58,160,255,0.3);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .form-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            color: var(--blue);
            margin-bottom: 25px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 0;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--white);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(58,160,255,0.3);
            border-radius: 10px;
            color: var(--white);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 0 3px rgba(58,160,255,0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(145deg, #3AA0FF, #0066CC);
            color: var(--black);
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(58,160,255,0.28);
            width: 100%;
            margin-top: auto;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(58,160,255,0.42);
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #999;
            font-size: 0.9rem;
            background: var(--dark-gray);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .horizontal-layout {
                flex-direction: column;
            }
            
            .profile-section {
                flex: 1;
            }
            
            .profile-header {
                justify-content: center;
                text-align: center;
                flex-direction: column;
            }
            
            .profile-stats {
                justify-content: center;
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .profile-img {
                width: 80px;
                height: 80px;
            }
            
            .profile-img i {
                font-size: 35px;
            }
            
            .profile-name {
                font-size: 1.4rem;
            }
            
            .social-links {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html" style="color:inherit;text-decoration:none;"><span>UtilityStack</span></a>
            </div>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h1>Connect With Us</h1>
            <p>Reach out for inquiries.</p>
        </div>
    </section>
    
    <div class="container">
        <div class="horizontal-layout">
            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-img">
                        <img src="images/PFP.jpeg" alt="Profile Picture" class="profile-img" style="width:100px;height:100px;border-radius:50%;object-fit:cover;">
                    </div>
                    <div class="profile-info">
                        <h2 class="profile-name">Anukalp Yadav</h2>
                        <p class="profile-title">Founder</p>
                    </div>
                </div>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <div class="contact-type">Email</div>
                            <div class="contact-value">scalpelhelp@gmail.com</div>
                        </div>
                    </div>
                    
                    <a href="https://twitter.com/Anukalp61906987" target="_blank" style="text-decoration:none;color:inherit;">
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fab fa-twitter"></i>
                            </div>
                            <div class="contact-details">
                                <div class="contact-type">Twitter/X</div>
                                <div class="contact-value">@Anukalp61906987</div>
                            </div>
                        </div>
                    </a>
                    
                    <a href="https://www.linkedin.com/in/anukalp-yadav-867531384/" target="_blank" style="text-decoration:none;color:inherit;">
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </div>
                            <div class="contact-details">
                                <div class="contact-type">LinkedIn</div>
                                <div class="contact-value">Anukalp Yadav</div>
                            </div>
                        </div>
                    </a>
                    
                    <a href="https://github.com/Lionshaft-pixel" target="_blank" style="text-decoration:none;color:inherit;">
                        <div class="contact-item">
                            <div class="contact-icon">
                                <i class="fab fa-github"></i>
                            </div>
                            <div class="contact-details">
                                <div class="contact-type">GitHub</div>
                                <div class="contact-value">Lionshaft-pixel</div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
            <div class="form-section">
                <h2 class="form-title">Send a Message</h2>
                <form action="https://formspree.io/f/mldorena" method="POST" id="contact-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="message">Your Message</label>
                            <textarea id="message" name="message" class="form-control" required></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn"> Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('contact-form');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const name = document.getElementById('name').value;
                    const email = document.getElementById('email').value;
                    const subject = document.getElementById('subject').value;
                    const message = document.getElementById('message').value;
                    if (!name || !email || !subject || !message) {
                        alert('Please fill in all required fields.');
                        return;
                    }
                    fetch(form.action, {
                        method: 'POST',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&subject=${encodeURIComponent(subject)}&message=${encodeURIComponent(message)}`
                    })
                    .then(response => {
                        if (response.ok) {
                            alert('Thank you for your message!');
                            form.reset();
                        } else {
                            alert('Sorry, there was a problem sending your message. Please try again later.');
                        }
                    })
                    .catch(() => {
                        alert('Sorry, there was a problem sending your message. Please try again later.');
                    });
                });
            }
        });
    </script>
</body>
</html>
