<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Python Calculator</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;line-height:1.6;background-color:#0f0f0f;color:#00ff00}
        .container{max-width:1200px;margin:0 auto;padding:0 20px}
        header{background:#111;padding:1rem 0;border-bottom:2px solid #00ff00}
        nav{display:flex;justify-content:space-between;align-items:center}
        .logo{font-size:1.5rem;font-weight:bold;color:#00ff00;text-decoration:none}
        .project-hero{background:rgb(25,23,28);padding:3rem 0;text-align:center}
        .project-card{
            background:#1a1a1a;
            padding:2rem;
            border-radius:8px;
            border:1px solid #333;
            max-width:720px;
            margin:1.5rem auto;
            text-align:center;
        }
        .project-card img{
            width:60%;
            max-width:300px;
            margin:0 auto 1.5rem;
            border-radius:6px;
            display:block;
        }
        .project-title{color:#00ff00;font-size:1.6rem;margin-bottom:0.5rem}
        .project-desc{color:#ccc;margin-bottom:0.75rem}
        .tags{
            display:flex;
            gap:0.5rem;
            flex-wrap:wrap;
            margin-bottom: 1.5rem;
        }
        .tag{background:#151515;color:#9fdc9f;padding:8px 16px;border-radius:999px;font-size:0.9rem;border:1px solid #222}
        .meta-row{color:#9fdc9f;font-size:0.95rem;margin-bottom:1rem;padding-bottom:1rem;border-bottom:1px solid #222}
        .project-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .project-image-area {
            background: #151515;
            border-radius: 12px;
            aspect-ratio: 16/9;
            margin-bottom: 2rem;
            border: 1px dashed #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .project-image-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-sidebar {
            background: #1a1a1a;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #333;
            height: fit-content;
        }

        .project-main {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .cta-button {
            display: inline-block;
            background: #00ff00;
            color: #000;
            padding: 12px 24px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            background: #eba40d;
        }

        .footer-button {
            display: inline-block;
            background: #00ff00;
            color: #000;
            padding: 12px 24px;
            border-radius: 999px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            margin-left: 150px;
        }

        .footer-button:hover {
            background-color: rgb(20, 180, 233);
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #222;
            color: #ccc;
        }

        @media (max-width: 800px) {
            .project-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">UtilityStack</a>
        </nav>
    </header>

    <main>
        <div class="project-layout">
            <div>
                <div class="project-image-area">
                    <img src="images/card-images/card-page-image/image.svg" alt="Project preview">
                </div>
                <div class="project-sidebar">
                    <div class="tags">
                        <span class="tag">Python</span>
                        <span class="tag">Free</span>
                    </div>
                    <div class="meta-row">
                        <strong>Project Status:</strong><br>
                        <span style="color:#fff">Complete but abandoned</span>
                    </div>
                </div>
            </div>

            <div class="project-main">
                <h2 class="project-title">Python Calculator</h2>
                <p class="project-desc">All python Calculator from basic to advanced made by founder.</p>
                
                <div style="margin: 2rem 0">
                    <a href="https://github.com/Lionshaft-pixel/Terminal-Calculator" target="_blank" class="cta-button">Open GitHub Repository</a>
                </div>

                <div class="contact-info">
                    <h3 style="color:#00ff00;margin-bottom:0.75rem">Contact</h3>
                    <p>Github: <a href="https://github.com/Lionshaft-pixel" style="color:#9fdc9f;text-decoration:none" target="_blank">https://github.com/Lionshaft-pixel</a></p>
                    <p>All links: <a href="https://guns.lol/lionshaft" style="color:#9fdc9f;text-decoration:none" target="_blank">https://guns.lol/lionshaft</a></p>
                </div>
            </div>
        </div>

        <div class="back" style="margin: 2rem auto">
            <a href="index.html" class="footer-button">Back to Marketplace</a>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
